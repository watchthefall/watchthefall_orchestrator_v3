<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WatchTheFall – Orchestrator Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    body {
        background: #000;
        color: #fff;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    h1 {
        text-align: center;
        margin-top: 25px;
        font-size: 32px;
        letter-spacing: 2px;
        text-shadow: 0 0 8px #00b7ff;
    }
    .glitch {
        position: relative;
        display: inline-block;
    }
    .glitch::before,
    .glitch::after {
        content: attr(data-text);
        position: absolute;
        opacity: 0.6;
    }
    .glitch::before {
        left: 2px;
        text-shadow: -2px 0 red;
    }
    .glitch::after {
        left: -2px;
        text-shadow: -2px 0 cyan;
    }

    .section {
        width: 90%;
        max-width: 700px;
        margin: 20px auto;
        background: #111;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 0 12px #00b7ff33;
    }

    h2 {
        margin-top: 0;
        border-bottom: 1px solid #333;
        padding-bottom: 5px;
    }

    input[type="text"] {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 8px;
        border: none;
        font-size: 16px;
    }

    button {
        width: 100%;
        padding: 14px;
        margin-top: 10px;
        border: none;
        background: #00b7ff;
        color: #000;
        border-radius: 8px;
        font-size: 18px;
        cursor: pointer;
    }
    button:hover {
        background: #0098d8;
    }

    .brand-list label {
        display: block;
        margin: 6px 0;
    }

    .download-link {
        display: block;
        padding: 8px;
        margin-top: 6px;
        background: #0099cc;
        color: white;
        text-align: center;
        border-radius: 6px;
        text-decoration: none;
    }
    .download-link:hover {
        background: #007faa;
    }

    .mono {
        font-family: monospace;
        white-space: pre-wrap;
        background: #000;
        padding: 10px;
        border-radius: 6px;
        font-size: 13px;
        line-height: 1.3;
    }
</style>
</head>
<body>

<h1><span class="glitch" data-text="WATCH THE FALL">WATCH THE FALL</span></h1>

<!-- =======================
     SECTION 1 — PROCESS
======================== -->
<div class="section">
    <h2>1. Process a Video</h2>

    <input id="videoUrl" type="text" placeholder="Paste Instagram / TikTok / X link…">
    <button onclick="fetchVideo()">⬇ Download Video</button>
    <div id="downloadStatus"></div>

    <h3>Select Brand Templates</h3>
    <div class="brand-list" id="brandsBox">Loading…</div>

    <button onclick="processBrands()">⚡ Apply Brands</button>
    <div id="processResult" class="mono" style="display:none;"></div>
</div>

<!-- =======================
     SECTION 2 — RECENT DLs
======================== -->
<div class="section">
    <h2>2. Recent Downloads</h2>
    <div id="recentFiles" class="mono">Loading…</div>
</div>

<!-- =======================
     SECTION 3 — SYSTEM STATUS
======================== -->
<div class="section">
    <h2>3. System Status</h2>
    <button onclick="loadSystemStatus()">Refresh Status</button>
    <div id="systemStatus" class="mono">Awaiting refresh…</div>
</div>

<!-- =======================
     SECTION 4 — BRAND CHECK
======================== -->
<div class="section">
    <h2>4. Brand Integrity Check</h2>
    <button onclick="loadBrandIntegrity()">Run Check</button>
    <div id="brandIntegrity" class="mono">Awaiting check…</div>
</div>

<script>
const apiBase = window.location.origin;

/* -----------------------------
   LOAD BRANDS
------------------------------ */
async function loadBrands() {
    const box = document.getElementById("brandsBox");
    const res = await fetch(`${apiBase}/api/brands/list`);
    const data = await res.json();

    if (!data.success) {
        box.innerHTML = "Error loading brands.";
        return;
    }

    box.innerHTML = "";
    data.brands.forEach(b => {
        box.innerHTML += `
            <label>
                <input type="checkbox" value="${b.name}">
                ${b.display_name}
            </label>
        `;
    });
}

/* -----------------------------
   DOWNLOAD VIDEO
------------------------------ */
async function fetchVideo() {
    const url = document.getElementById("videoUrl").value.trim();
    const box = document.getElementById("downloadStatus");

    if (!url) {
        box.innerHTML = "❌ Enter a URL.";
        return;
    }

    box.innerHTML = "Downloading…";

    const res = await fetch(`${apiBase}/api/videos/fetch`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ urls: [url] })
    });

    const data = await res.json();

    if (!data.success) {
        box.innerHTML = "❌ Download failed.";
        return;
    }

    // Store the full path if available, otherwise use filename
    const file = data.results[0].local_path || data.results[0].filename;
    localStorage.setItem("last_downloaded_file", file);
    updateRecentFiles();

    box.innerHTML = `✅ Downloaded: <b>${file}</b>`;
}
/* -----------------------------
   PROCESS VIDEO WITH BRANDS
------------------------------ */
async function processBrands() {
    const file = localStorage.getItem("last_downloaded_file");
    const resultBox = document.getElementById("processResult");
    resultBox.style.display = "block";

    if (!file) {
        resultBox.innerHTML = "❌ No downloaded file.";
        return;
    }

    const selected = [...document.querySelectorAll(".brand-list input:checked")]
        .map(cb => cb.value);

    if (selected.length === 0) {
        resultBox.innerHTML = "❌ Select at least one brand.";
        return;
    }

    resultBox.innerHTML = "Processing…";

    const res = await fetch(`${apiBase}/api/videos/process_brands`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            source_path: file,
            brands: selected
        })
    });

    const data = await res.json();

    if (!data.success) {
        resultBox.innerHTML = "❌ Failed:<br>" + data.error;
        return;
    }

    resultBox.innerHTML = data.message + "\n\n";
    data.outputs.forEach(o =>
        resultBox.innerHTML += `⬇ <a class="download-link" href="${o.download_url}">${o.filename}</a>\n`
    );
}

/* -----------------------------
   RECENT FILES
------------------------------ */
function updateRecentFiles() {
    const file = localStorage.getItem("last_downloaded_file");
    const box = document.getElementById("recentFiles");
    if (!file) box.innerHTML = "No recent files.";
    else box.innerHTML = "• " + file;
}

/* -----------------------------
   SYSTEM STATUS
------------------------------ */
async function loadSystemStatus() {
    const box = document.getElementById("systemStatus");
    box.innerHTML = "Checking…";
    const res = await fetch(`${apiBase}/__debug_health`);
    const data = await res.json();
    box.innerHTML = JSON.stringify(data, null, 2);
}

/* -----------------------------
   BRAND INTEGRITY
------------------------------ */
async function loadBrandIntegrity() {
    const box = document.getElementById("brandIntegrity");
    box.innerHTML = "Checking…";
    const res = await fetch(`${apiBase}/api/debug/brand-integrity`);
    const data = await res.json();
    box.innerHTML = JSON.stringify(data, null, 2);
}

/* Init */
loadBrands();
updateRecentFiles();
</script>

</body>
</html>
