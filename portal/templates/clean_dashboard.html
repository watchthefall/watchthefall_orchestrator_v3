<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WatchTheFall – Orchestrator Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    body {
        background: #000;
        color: #fff;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    h1 {
        text-align: center;
        margin-top: 25px;
        font-size: 32px;
        letter-spacing: 2px;
        text-shadow: 0 0 8px #00b7ff;
    }

    .glitch {
        color: white;
        position: relative;
        display: inline-block;
    }

    .glitch::before,
    .glitch::after {
        content: attr(data-text);
        position: absolute;
        left: 0;
        top: 0;
        opacity: 0.6;
    }

    .glitch::before {
        left: 2px;
        text-shadow: -2px 0 red;
        animation: glitch-1 2s infinite linear alternate-reverse;
    }

    .glitch::after {
        left: -2px;
        text-shadow: -2px 0 cyan;
        animation: glitch-2 1.6s infinite linear alternate-reverse;
    }

    @keyframes glitch-1 {
        0% { clip: rect(0, 9999px, 0, 0); }
        60% { clip: rect(0, 9999px, 100px, 0); }
        100% { clip: rect(0, 9999px, 20px, 0); }
    }

    @keyframes glitch-2 {
        0% { clip: rect(0, 9999px, 20px, 0); }
        60% { clip: rect(0, 9999px, 100px, 0); }
        100% { clip: rect(0, 9999px, 0, 0); }
    }

    .container {
        width: 90%;
        max-width: 700px;
        margin: auto;
        margin-top: 20px;
        background: #111;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 0 12px #00b7ff44;
    }

    input[type="text"] {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: none;
        border-radius: 8px;
        font-size: 16px;
    }

    button {
        width: 100%;
        padding: 14px;
        margin-top: 10px;
        border: none;
        background: #00b7ff;
        font-size: 18px;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.2s;
    }

    button:hover {
        background: #008fcc;
    }

    .brand-list {
        margin-top: 15px;
        padding: 10px;
        background: #222;
        border-radius: 8px;
    }

    .brand-list label {
        display: block;
        margin: 5px 0;
    }

    .result-box {
        margin-top: 20px;
        padding: 15px;
        background: #222;
        border-radius: 8px;
    }

    .download-link {
        display: block;
        padding: 8px;
        margin-top: 8px;
        background: #0099cc;
        text-align: center;
        border-radius: 8px;
        color: white;
        text-decoration: none;
    }

    .download-link:hover {
        background: #0077aa;
    }

</style>
</head>
<body>

<h1><span class="glitch" data-text="WATCH THE FALL">WATCH THE FALL</span></h1>

<div class="container">

    <h2>1. Paste Social Media Video URL</h2>
    <input id="videoUrl" type="text" placeholder="https://instagram.com/reel/... or https://x.com/...">

    <button onclick="fetchVideo()">⬇ Download Video</button>

    <div id="downloadStatus"></div>

    <h2 style="margin-top:25px;">2. Select Brand Templates</h2>
    <div class="brand-list" id="brandsBox">Loading brands…</div>

    <button onclick="processBrands()">⚡ Process Selected Brands</button>

    <div id="processResult" class="result-box" style="display:none;"></div>

</div>

<script>
const apiBase = window.location.origin;

async function loadBrands() {
    const box = document.getElementById("brandsBox");
    box.innerHTML = "Loading…";

    const res = await fetch(`${apiBase}/api/brands/list`);
    const data = await res.json();

    if (!data.success) {
        box.innerHTML = "Error loading brands.";
        return;
    }

    box.innerHTML = "";
    data.brands.forEach(b => {
        box.innerHTML += `
            <label>
                <input type="checkbox" value="${b.name}"> ${b.display_name}
            </label>
        `;
    });
}

async function fetchVideo() {
    const url = document.getElementById("videoUrl").value.trim();
    const statusBox = document.getElementById("downloadStatus");

    if (!url) {
        statusBox.innerHTML = "<span style='color:red;'>Please enter a URL.</span>";
        return;
    }

    statusBox.innerHTML = "Downloading…";

    const res = await fetch(`${apiBase}/api/videos/fetch`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ urls: [url] })
    });

    const data = await res.json();

    if (!data.success) {
        statusBox.innerHTML = "❌ Download failed.";
        return;
    }

    const file = data.results[0].filename;
    localStorage.setItem("last_downloaded_file", file);

    statusBox.innerHTML = `
        ✅ Downloaded: <b>${file}</b><br>
        Ready for branding.
    `;
}

async function processBrands() {
    const file = localStorage.getItem("last_downloaded_file");
    const resultBox = document.getElementById("processResult");
    resultBox.style.display = "block";
    resultBox.innerHTML = "Processing…";

    if (!file) {
        resultBox.innerHTML = "<span style='color:red;'>No downloaded file found.</span>";
        return;
    }

    const selected = [...document.querySelectorAll(".brand-list input:checked")]
        .map(cb => cb.value);

    if (selected.length === 0) {
        resultBox.innerHTML = "<span style='color:red;'>Select at least one brand.</span>";
        return;
    }

    const res = await fetch(`${apiBase}/api/videos/process_brands`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            source_path: file,
            brands: selected
        })
    });

    const data = await res.json();

    if (!data.success) {
        resultBox.innerHTML = "❌ Processing failed.<br>" + data.error;
        return;
    }

    resultBox.innerHTML = `<b>${data.message}</b><br><br>`;

    data.outputs.forEach(o => {
        resultBox.innerHTML += `
            <a class="download-link" href="${o.download_url}" download>
                ⬇ Download ${o.brand}
            </a>
        `;
    });
}

loadBrands();
</script>

</body>
</html>
