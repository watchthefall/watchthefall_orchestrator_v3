<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WatchTheFall Portal</title>
    <!-- Flask static references -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/wtf_logo.png') }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            color: #f0f0f0;
            min-height: 100vh;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        #branding-header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #333;
        }
        
        .branding-logo {
            max-width: 200px;
            height: auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #333;
        }
        
        h1 {
            color: #ffd700;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            letter-spacing: 1px;
        }
        
        .subtitle {
            color: #aaa;
            font-size: 1.1rem;
        }
        
        .card {
            background: #111;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        .card-title {
            color: #ffd700;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .input-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ccc;
            font-weight: 500;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 0.8rem;
            background: #222;
            border: 1px solid #444;
            border-radius: 4px;
            color: #fff;
            font-size: 1rem;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #ffd700;
        }
        
        /* Brand checkboxes styling */
        .brand-checkbox-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .brand-checkbox-label {
            display: flex;
            align-items: center;
            padding: 0.5rem;
            background: #222;
            border: 1px solid #444;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .brand-checkbox-label:hover {
            background: #333;
            border-color: #ffd700;
        }
        
        .brand-checkbox-label input[type="checkbox"] {
            margin-right: 0.5rem;
            width: 1.2rem;
            height: 1.2rem;
            accent-color: #ffd700;
        }
        
        button {
            background: #ffd700;
            color: #000;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 1rem;
        }
        
        button:hover {
            background: #ffc400;
            transform: translateY(-2px);
        }
        
        button:disabled {
            background: #444;
            color: #888;
            cursor: not-allowed;
            transform: none;
        }
        
        .results-panel {
            display: none;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 4px;
            padding: 1.5rem;
            margin-top: 1.5rem;
        }
        
        .results-panel.active {
            display: block;
        }
        
        .result-item {
            padding: 1rem;
            background: #222;
            border-radius: 4px;
            margin-bottom: 1rem;
        }
        
        .result-title {
            color: #ffd700;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .result-meta {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        
        .download-link {
            color: #4da6ff;
            text-decoration: none;
            font-weight: 500;
            display: inline-block;
            margin: 0.2rem 0;
        }
        
        .download-link:hover {
            text-decoration: underline;
        }
        
        .status-message {
            padding: 1rem;
            border-radius: 4px;
            margin: 1rem 0;
            text-align: center;
        }
        
        .status-loading {
            background: #1a3a5a;
            color: #5bc0de;
        }
        
        .status-success {
            background: #1a3a1a;
            color: #00ff00;
        }
        
        .status-error {
            background: #3a1a1a;
            color: #ff5555;
        }
        
        footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #333;
            color: #666;
            font-size: 0.9rem;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .card {
                padding: 1.5rem;
            }
            
            .brand-checkbox-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="branding-header">
            <img src="{{ url_for('static', filename='img/wtf_logo.png') }}" alt="WatchTheFall Logo" class="branding-logo">
        </div>
        
        <header>
            <h1>âš¡ WatchTheFall</h1>
            <div class="subtitle">Orchestrator Portal v3</div>
        </header>
        
        <main>
            <div class="card">
                <h2 class="card-title">Branded Video Generator</h2>
                <div class="input-group">
                    <label for="videoUrl">Enter Video URL</label>
                    <input type="text" id="videoUrl" placeholder="https://instagram.com/@user/reel/123...">
                </div>
                
                <div class="input-group">
                    <label>Select Brands</label>
                    <div id="brandCheckboxContainer" class="brand-checkbox-container">
                        <!-- Brand checkboxes will be populated by JavaScript -->
                    </div>
                </div>
                
                <button id="generateBtn">Generate Branded Videos</button>
                
                <div id="statusMessage" class="status-message" style="display: none;"></div>
                
                <div id="resultsPanel" class="results-panel">
                    <h3>Branded Videos</h3>
                    <div id="resultsList"></div>
                </div>
            </div>
        </main>
        
        <footer>
            <p>WatchTheFall Orchestrator v3 &copy; 2025</p>
        </footer>
    </div>
    
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
    <script src="{{ url_for('static', filename='js/brand_handler.js') }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const videoUrlInput = document.getElementById('videoUrl');
            const brandCheckboxContainer = document.getElementById('brandCheckboxContainer');
            const generateBtn = document.getElementById('generateBtn');
            const statusMessage = document.getElementById('statusMessage');
            const resultsPanel = document.getElementById('resultsPanel');
            const resultsList = document.getElementById('resultsList');
            
            // Initialize brand handler
            const brandHandler = new BrandHandler();
            
            // Load available brands
            loadAvailableBrands();
            
            generateBtn.addEventListener('click', generateBrandedVideos);
            
            async function loadAvailableBrands() {
                try {
                    await brandHandler.loadBrands();
                    // Create checkboxes for each brand
                    brandHandler.getBrands().forEach(brand => {
                        const label = document.createElement('label');
                        label.className = 'brand-checkbox-label';
                        label.innerHTML = `
                            <input type="checkbox" name="brands" value="${brand}">
                            ${brand}
                        `;
                        brandCheckboxContainer.appendChild(label);
                    });
                } catch (error) {
                    console.error('Error loading brands:', error);
                }
            }
            
            async function generateBrandedVideos() {
                const url = videoUrlInput.value.trim();
                // Get all checked checkboxes
                const checkedBoxes = document.querySelectorAll('input[name="brands"]:checked');
                const selectedBrands = Array.from(checkedBoxes).map(box => box.value);
                
                if (!url) {
                    showStatus('Please enter a video URL', 'error');
                    return;
                }
                
                if (selectedBrands.length === 0) {
                    showStatus('Please select at least one brand', 'error');
                    return;
                }
                
                showStatus('Processing video with selected brands...', 'loading');
                generateBtn.disabled = true;
                
                try {
                    const response = await fetch('/api/videos/process_brands', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ 
                            url: url,
                            brands: selectedBrands
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        showStatus('Video processing completed successfully!', 'success');
                        showResults(data.outputs);
                    } else {
                        showStatus(`Error: ${data.error}`, 'error');
                    }
                } catch (error) {
                    showStatus(`Network error: ${error.message}`, 'error');
                } finally {
                    generateBtn.disabled = false;
                }
            }
            
            function showStatus(message, type) {
                statusMessage.textContent = message;
                statusMessage.className = 'status-message';
                statusMessage.classList.add(`status-${type}`);
                statusMessage.style.display = 'block';
                
                // Hide status after 5 seconds for success messages
                if (type === 'success') {
                    setTimeout(() => {
                        statusMessage.style.display = 'none';
                    }, 5000);
                }
            }
            
            function showResults(outputs) {
                resultsList.innerHTML = '';
                resultsPanel.classList.add('active');
                
                outputs.forEach(output => {
                    const resultItem = document.createElement('div');
                    resultItem.className = 'result-item';
                    
                    resultItem.innerHTML = `
                        <div class="result-title">${output.brand}</div>
                        <div class="result-meta">File: ${output.filename}</div>
                        <a href="${output.download_url}" class="download-link" target="_blank">Download ${output.brand} Video</a>
                    `;
                    
                    resultsList.appendChild(resultItem);
                });
            }
        });
    </script>
</body>
</html>
